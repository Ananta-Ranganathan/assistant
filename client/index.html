<!DOCTYPE html>
<html>
<head>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Additional styles for better spacing and a markdown-like box */
    #responseText {
      background-color: #f7f7f7;
      border: 1px solid #dddddd;
      border-radius: 4px;
      padding: 20px;
      white-space: pre-wrap; /* Since markdown respects line breaks */
    }
    /* Custom spacing for form elements for better visual separation */
    .form-group, .btn {
      margin-bottom: 15px; /* Adds more space below form elements */
    }
  </style>
</head>
<body class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="form-group">
          <input type="text" class="form-control mb-3" id="requestText" placeholder="Enter your request here" />
        </div>
        <button class="btn btn-primary mb-3" onclick="sendRequest()">Send Request</button>
        <div class="form-group">
          <select class="form-control mb-3" id="dropdown">
            <option value="llama2">Llama</option>
            <option value="mistral">Mistral</option>
            <option value="deepseek-coder:6.7b">DeepSeek</option>
          </select>
        </div>
        <div id="responseText" class="mt-3"></div> <!-- Styled response area -->
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
