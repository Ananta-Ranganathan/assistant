<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Interface</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 50px 0;
      box-sizing: border-box;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    .chat-box {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,.2);
    }
    input[type="text"], .btn, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: none;
      box-shadow: 0 2px 5px rgba(0,0,0,.2);
    }
    input[type="text"], select {
      background-color: #333;
      color: #fff;
    }
    .btn {
      background-color: #0062cc;
      color: #fff;
      text-transform: uppercase;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-box">
      <input type="text" id="requestText" placeholder="Enter your request here" />
      <button class="btn" onclick="sendRequest()">Send Request</button>
      <select id="dropdown">
        <option value="llama2">Llama</option>
        <option value="mistral">Mistral</option>
        <option value="deepseek-coder:6.7b">DeepSeek</option>
      </select>
      <div id="responseText"></div> <!-- Styled response area -->
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
